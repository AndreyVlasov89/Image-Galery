<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Galery</title>
   <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
   <link rel="manifest" href="/site.webmanifest">
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="wrapper">
      <header class="_container">
         <form class="search">
            <input name="search" autofocus autocomplete="off" placeholder="Search..." type="search"
               class='search-field'>
            <div class="img"><img src="./icon/search.png" alt="search"></div>
         </form>

      </header>
      <main class="_container">
         <div class="img-body ">
            <div class="img-content">

            </div>
         </div>
      </main>

      <footer class="footer">
         <div class="_container">
            <ul class="link__team">
               <li class="link__item">
                  <a href="https://rs.school/js-stage0/">
                     <img class="link__img" src="./icon/rs_school_js.svg" alt="rss"></a>
               </li>
               <li class="link__item">2023</li>
               <li class="link__item"><a href="https://github.com/AndreyVlasov89">Vlasov Andrey</a></li>
            </ul>
         </div>

      </footer>
   </div>
   <script src="./js/index.js"></script>
</body>

</html>
